{% extends "base.html" %}

{% block content %}
<div class="container page-header">
  <div class="row card-row">
    <div class="col-12 col-sm-11 col-md-9 col-lg-7 col-xl-6 col-xxl-5 mx-auto my-auto">
      <div class="card">
        <div class="card-header text-center">
          <h1>Delete User</h1>
        </div>
        <div class="card-body">
          <form novalidate method="post">
            <div class="text-center mb-3">
              Are you sure you want to delete the user?
              <br>
              Doing this action will not be reversible.
            </div>
            <hr>
            <div class="d-flex justify-content-between" style="flex-wrap: wrap;">
              <div>
                  <a href="{{ request.args.get('back') }}" class="btn btn-secondary">Back</a>
              </div>
              <div>
                <button type="submit" class="btn btn-danger">
                  <i class="fas fa-trash fa-fw me-1"></i>Delete
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
