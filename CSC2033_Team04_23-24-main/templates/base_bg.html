        <!-- Show Password Toggle -->
        <script>
        function showPassword() {
          var showPassword = document.getElementById("password");
          if (showPassword.type === "password") {
            showPassword.type = "text";
          } else {
            showPassword.type = "password";
          }
        }
      </script>
